<div class="container">
    <div class="row m15px">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#master">List of Customers</a></li>
            </ol>         
        </div>                
    </div>          
    <div class="row">
        <div class="col-md-12">
            <h2 class="page-header text-right">List of Customers</h2>                   
        </div>                
    </div>
    <div class="row" style="margin-bottom: 7px">
        <div class="col-md-4 col-md-offset-8">
            <input ng-model="master.search" type="text" class="form-control input-sm" placeholder="Search for...">          
        </div>                
    </div>
    <div class="row">
        <div class="col-md-12">        
             <div class="table-responsive"> 
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer ID</th>
                        <th>Product Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-click="master.selectRow(cs)" class="pointer" ng-repeat="cs in customers| filter:master.search |  orderBy:master.sort">
                        <td>{{cs.customername}}</td>
                        <td>{{cs.id}}</td>
                        <td>{{cs.productname}}</td>
                        <td>{{cs.status}}</td>
                    </tr>                            
                </tbody>
            </table>       
             </div>
        </div>                
    </div>

    <hr>

    <footer>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group pull-right" role="group" aria-label="...">
                    <button ng-click="master.sortCustomerList()" type="button" class="btn btn-default">Sort</button>
                    <button ng-click="master.loadCustomerList()" type="button" class="btn btn-default">Refresh</button>       
                </div>
            </div>
        </div>
    </footer>
</div>
