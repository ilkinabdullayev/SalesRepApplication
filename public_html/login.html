<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }

            .login-panel .panel-footer{
                height: 50px
            }


        </style>
        <link rel="stylesheet" href="css/main.css">        
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="LoginModule">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">                    
                    <a class="navbar-brand" href="#">Sales Report Application</a>
                </div>               
            </div>
        </nav>        

        <div class="container">
            <!-- Example row of columns -->
            <div class="row" style="margin-top: 100px">
                <div class="col-md-4 col-md-offset-4" ng-controller="LoginController as login">
                    <form name="loginForm">
                        <div class="panel panel-default login-panel">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                                        </div>

                                        <div class="input-group" style="margin-top: 10px">
                                            <span class="input-group-addon" id="basic-addon1">
                                                <i class="glyphicon glyphicon-asterisk"></i>
                                            </span>
                                            <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                                        </div>                                      
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <input type="submit" class="btn btn-sm btn-success" style="width: 100%" value="Login"/>
                            </div>
                        </div>
                    </form>
                </div>               
            </div>          
        </div>       

    </body>
</html>
