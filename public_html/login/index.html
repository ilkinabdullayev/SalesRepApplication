<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }

            .login-panel .panel-footer{
                height: 50px
            }

            .login-message{
                color: #a94442;
                display: block;
                text-align: center
            }

        </style>
        <link rel="stylesheet" href="../css/main.css">        
        <script src="../js/jquery-1.11.2.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-cookies.js"></script>
        <script type="text/javascript" src="../js/angular-md5.min.js"></script>
        <script src="app.js"></script>       
    </head>
    <body ng-app="LoginModule">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">                    
                    <a class="navbar-brand" href="#">Sales Report Application</a>
                </div>               
            </div>
        </nav>      
        <div class="container">
            <!-- Example row of columns -->
            <div class="row" style="margin-top: 100px">
                <div class="col-md-4 col-md-offset-4">
                    <form name="loginForm" novalidate ng-controller="LoginController as login" ng-submit="loginForm.$valid && login.submit()">                 
                        <input type="button" value="Read Cookie" ng-click="ReadCookie()" />
                        <input type="button" value="Remove Cookie" ng-click="RemoveCookie()" />
                        <div class="panel panel-default login-panel">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"
                                             ng-class="{true: 'has - error'}[loginForm.$submitted && loginForm.username.$invalid]">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                                <input name="username" ng-model="login.user.username" type="text" class="form-control" placeholder="Username" required>
                                            </div>
                                            <p class="help-block"  ng-show="loginForm.$submitted && loginForm.username.$error.required">
                                                Username is required
                                            </p>
                                        </div>                                        

                                        <div class="form-group"
                                             ng-class="{true: 'has - error'}[loginForm.$submitted && loginForm.password.$invalid]">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-asterisk"></i>
                                                </span>
                                                <input name="password" ng-model="login.user.password" type="password" class="form-control" placeholder="Password" required>
                                            </div> 
                                            <p class="help-block"  ng-show="loginForm.$submitted && loginForm.password.$error.required">
                                                Password is required
                                            </p>
                                        </div>
                                    </div>                                      
                                </div>      
                                <span class="login-message">{{message}}</span>
                            </div>
                            <div class="panel-footer">                             
                                <input type="submit" class="btn btn-sm btn-success" style="width: 100%" value="Login"/>
                            </div>
                        </div>
                    </form>
                </div>               
            </div>          
        </div>       

    </body>
</html>
