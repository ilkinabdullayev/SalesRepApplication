        <link rel="stylesheet" href="../css/main.css">

    <body ng-app="HomeModule">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderController as header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#">Sales Report Application</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">                      
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{header.userFullName}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Logout</a></li>                             
                            </ul>
                        </li>
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>

                <div class="col-md-12">
                    <h2 class="page-header text-right">List of Customers</h2>                   
                </div>                
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">

                            </tr>
                            <tr>
                                <td>Mary</td>
                                <td>Moe</td>
                                <td>mary@example.com</td>
                            </tr>
                            <tr>
                                <td>July</td>
                                <td>Dooley</td>
                                <td>july@example.com</td>
                            </tr>
                        </tbody>
                    </table>               
                </div>                
            </div>

            <hr>

            <footer>
                <p>&copy; Company 2015</p>
            </footer>
